<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <nav>
        <a href="index.html"><i class="bi bi-chevron-left">volver al Listado</i></a>
    </nav>
    <hr>
    <h1><i class="bi bi-person-vcard"></i>ficha de matrícula</h1>
    <p>completa los datos del nuevo estudiante</p>
    <hr>
    
    <main>
        <form action="index.html" method="get">
        <fieldset style="background-color: white;"><b></b>
        </form>
        <label for="index">Nombre completo</label>
        <br>
        <input type="text" placeholder="ejl.Ana Lucia" required oninvalid="this.setCustomValidity('!Oye No olvides poner tu nombre')"oninput="this.security">
        <br><br>
        <label for="">Apellidos</label>
        <br>
        <input type="text" placeholder="ejm.morante" required oninvalid="this.setCustomValidity">
        <br><br>
        <label for="">correo electronico</label>
        <br>
        <input type="text"placeholder="ejm.pieromorante@" required oninvalid="this.setCustomValidity">
        <br><br>
        <label for="">carrera</label>
        <br>
        <select name="carrera" id="">
            <option value="select">seleccionar</option>
            <option value="is">Ingeneria de sistemas</option>
            <option value="a">Diseño grafico</option>
            <option value="sg">marketing</option>
            <option value="m">Admin</option>

        </select>
        <hr>
        <button type="submit" style="background-color: white;
        padding-bottom: 10 px 100px;
        text-align: center;
        display: inline-block;
        font-size: 14px;
        cursor: pointer;">guardar datos</button>
    </main>
    
    
</body>
</html>
